<!DOCTYPE html>
        <html lang="en">
        <head>

            <meta charset="utf-8">
            <meta name="robots" content="nofollow, noindex">
            <title>Sorry. Vimeo will be right back.</title>

            <style>
                body {
                    margin: 0;
                    padding: 0;
                    background: #34454E url('//f.vimeocdn.com/images_v6/ins_down_illustration.png') bottom repeat-x fixed;
                    color: #ffffff;
                    font: 38px/1.3 Arial, system-ui, sans-serif;
                    text-align: center;
                }

                #content {
                    position: fixed;
                    width: 100%;
                    top: 40px;
                    left: 0;
                }

                h1 {
                    margin-bottom: 10px;
                    height: 101px;
                    background: url('//f.vimeocdn.com/images_v6/ins_down_vimeo.png') center no-repeat;
                    text-indent: -1000em;
                    overflow: hidden;
                }

                @media all and (min-height: 960px) {
                    #content {
                        top: 5%;
                    }
                }

                @media all and (min-height: 1200px) {
                    #content {
                        top: 10%;
                    }
                }

                @media all and (max-height: 900px) {
                    body {
                        background-position: center 260px;
                    }

                    #content {
                        top: 0;
                    }
                }
            </style>
        </head>
        <body>
            <div id="content">
                <h1>Vimeo</h1>
                <p>Uh oh. We&rsquo;ll be back in a jiffy.</p>
            </div>
        </body>
        </html>
